<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TravelMate</title>
  <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
<div id="app">
  <section class="title-holder">
      <img src="../media/img/map.png" alt="" class="map">
      <h1 class="title">TravelMate</h1>
  </section>
  <h3 class="description">Enter your travel destination and dates to view weather and trip information!</h3>
  <section class="head">
    <div class="user-input">
      <div class="holder place">
        <label for="place">destination:</label>
        <input type="text" id="place" placeholder="enter destination here">
      </div>
      <div class="holder date">
        <label for="date">departure date:</label>
        <input type="date" id="date" value="2020-06-01" rows="10">
      </div>
      <div class="holder return">
        <label for="date">return date:</label>
        <input type="date" id="return" value="2020-06-12" rows="10">
      </div>
    </div>
    <button id="generate" type="submit">submit</button>
  </section>

  <section id="contain-entries"></div>
  </section>
  <script>
      // Check that service workers are supported
      if ('serviceWorker' in navigator) {
          // Use the window load event to keep the page load performant
          window.addEventListener('load', () => {
              navigator.serviceWorker.register('/service-worker.js');
          });
      }
  </script>
</body>
</html>
